<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>
    
    <body>
        
        <header>
            <img class="logoAlura" src="Imagenes/Logo.png" alt="Logotipo Alura">
        </header>

        <main>
            
            <section class="areaDeTexto">
                <textarea id="textoIngreso" class="textoIngreso" required placeholder="Ingrese el texto aquí"></textarea>
                <textarea id="textoSalida" readonly></textarea>

                <div id="mensajeCopiado"></div>
                <div>
                    <button class="botonesInteracion" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="botonesInteracion" onclick="btnDesencriptar()" >Desencriptar</button>
                    <button class="botonesInteracion" onclick="btncopiarTexto()" >Copiar</button>
                </div>              
            </section>
            <p class="alertaMinusculas">&#9888 Solo letras minúsculas sin acento.</p>

        </main>

        <footer>
            <p>Santiago Pocón</p>
        </footer>

        <script src="Inicio.js"></script>

    </body>
</html>
