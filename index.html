<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    
    <body>
        
        <header>
            <img class="logoAlura" src="Imagenes/Logo.png" alt="Logotipo Alura">
        </header>

        <main>
            
            <section>
                <textarea id="textoIngreso" class="textoIngreso" cols="30" rows="10" required placeholder="Ingrese el texto aquí"></textarea>
                
                <div>
                    <p class="alertaMinusculas">&#9888 Solo letras minúsculas sin acento.</p>
                </div>
                
                <div class="botones">
                    <button class="botonesInteracion" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="botonesInteracion2" onclick="btnDesencriptar()" >Desencriptar</button>
                </div>              
            </section>

            <section>
                <textarea id="textoSalida" class="areaDeTextoSalida" cols="30" rows="10" id="textoSalida" readonly></textarea>
                
                <div>
                    <p id="mensajeCopiado" class="alertaMinusculas"></p>
                </div>

                <div>
                <button class="botonesInteracion3" onclick="btncopiarTexto()" >Copiar</button>
                </div>

            </section>
            

        </main>

        <footer class="pie-pagina">
            <P>Santiago Pocon
                <br>Principiante en Programación G6 - ONE
                <br>Challenge ONE | Alura Cursos Online
                <br>Guatemala C.A. Marzo 2024
            </P>
        </footer>

        <script src="inicio.js"></script>

    </body>
</html>
